<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="css/fontawesome5/font5/all.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo-section">
        <div class="header__logo-icon">
          <i class="fab fa-facebook"></i>
        </div>
        <div class="header__logo-search">
          <i class="fas fa-search"></i>
          <input type="text" />
        </div>
      </div>
      <div class="header__menu-tabs">
        <div class="header__menu-tab header__menu-tab--active">
          <i class="fas fa-home"></i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-flag">
            <div class="header__notification-bubble">3</div>
          </i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-tv">
            <div class="header__notification-bubble">9</div>
          </i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-users"></i>
        </div>
      </div>
      <div class="header__account">
        <div class="header__actions">
          <img
            src="https://randomuser.me/api/portraits/women/44.jpg"
            class="header__user-img"
          />
          <span class="header__user-name">Gen Lee</span>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fas fa-plus"></i>
          </a>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fab fa-facebook-messenger"></i>
          </a>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fas fa-bell"></i>
          </a>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fas fa-sort-down"></i>
          </a>
        </div>
      </div>
    </header>
    <section class="content-area content-area--feed">
      <section class="sidenav">
        <div class="sidenav__item">
          <img
            src="https://randomuser.me/api/portraits/women/44.jpg"
            class="sidenav__item-img"
          />
          <span class="sidenav__item-title">Gen Lee</span>
        </div>
        <div class="sidenav__item">
          <div class="sidenav__item-icon">
            <i class="fas fa-user-friends"></i>
          </div>
          <span class="sidenav__item-title">Friends</span>
        </div>
        <div class="sidenav__item">
          <div class="sidenav__item-icon">
            <i class="fas fa-flag"></i>
          </div>
          <span class="sidenav__item-title">
            Pages
            <div class="sidnav__item-notification">
              <div class="sidnav__item-notification-circle"></div>
              9+ new
            </div>
          </span>
        </div>
        <div class="sidenav__item">
          <div class="sidenav__item-icon sidenav__item-icon--circle--white">
            <i class="fas fa-users"></i>
          </div>
          <span class="sidenav__item-title">
            Groups
            <div class="sidnav__item-notification">
              <div class="sidnav__item-notification-circle"></div>
              3+ new
            </div>
          </span>
        </div>
        <div class="sidenav__item">
          <div class="sidenav__item-icon">
            <i class="fas fa-store"></i>
          </div>
          <span class="sidenav__item-title"> Marketplace </span>
        </div>
        <div class="sidenav__item">
          <div class="sidenav__item-icon sidenav__item-icon--circle">
            <i class="fas fa-chevron-down"></i>
          </div>
          <span class="sidenav__item-title"> See more </span>
        </div>
        <div class="sidenav__line"></div>
        <span class="sidenav__heading-title">Your Shortcuts</span>
        <div class="sidenav__item">
          <div class="sidenav__item-icon sidenav__item-icon--circle--purple">
            <i class="fas fa-user-friends"></i>
          </div>
          <span class="sidenav__item-title">Group A</span>
        </div>
        <div class="sidenav__item">
          <div class="sidenav__item-icon sidenav__item-icon--circle--purple">
            <i class="fas fa-user-friends"></i>
          </div>
          <span class="sidenav__item-title">Group B</span>
        </div>
        <div class="sidenav__item">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Xbox_one_logo.svg"
            class="sidenav__item-img"
          />
          <span class="sidenav__item-title">Xbox</span>
        </div>
        <div class="sidenav__item">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Playstation_logo_colour.svg"
            class="sidenav__item-img"
          />
          <span class="sidenav__item-title">Playstation</span>
        </div>
      </section>
      <section class="feed">
        <div class="stories">
          <div class="stories__video-container">
            <img
              class="stories__bg"
              src="https://i.ytimg.com/vi/NlKamRgzIdk/maxresdefault.jpg"
              alt=""
            />
            <div class="stories__title">
              <div class="stories__new-btn">
                <i class="fas fa-plus"></i>
              </div>
              Create a story
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
